<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Firebase Debug Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
  </head>
  <body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-6 py-8">
      <h1 class="text-3xl font-bold text-gray-900 mb-6">Firebase Debug Tool</h1>
      
      <div class="space-y-6">
        <!-- Firebase Status -->
        <div class="bg-white rounded-lg shadow p-6">
          <h2 class="text-xl font-semibold mb-4">Firebase Status</h2>
          <div id="firebase-status" class="space-y-2">
            <div class="text-gray-600">Teste Firebase-Verbindung...</div>
          </div>
        </div>

        <!-- Collections Test -->
        <div class="bg-white rounded-lg shadow p-6">
          <h2 class="text-xl font-semibold mb-4">Collections Test</h2>
          <div id="collections-status" class="space-y-2">
            <div class="text-gray-600">Warte auf Firebase-Initialisierung...</div>
          </div>
        </div>

        <!-- Debug Logs -->
        <div class="bg-white rounded-lg shadow p-6">
          <h2 class="text-xl font-semibold mb-4">Debug Logs</h2>
          <div id="debug-logs" class="bg-gray-100 rounded p-4 h-64 overflow-y-auto font-mono text-sm">
            <div class="text-gray-600">Logs werden hier angezeigt...</div>
          </div>
        </div>

        <!-- Manual Test -->
        <div class="bg-white rounded-lg shadow p-6">
          <h2 class="text-xl font-semibold mb-4">Manueller Test</h2>
          <button onclick="testFirebase()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
            Firebase Erneut Testen
          </button>
        </div>
      </div>
    </div>

    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyDNdCSEHHveLZloWrdrgq4zqgi8DUR72RE",
        authDomain: "datenprodukt-planer-app.firebaseapp.com",
        projectId: "datenprodukt-planer-app",
        storageBucket: "datenprodukt-planer-app.firebasestorage.app",
        messagingSenderId: "434802556568",
        appId: "1:434802556568:web:33a97749df8de01f8b51ec"
      };

      const appId = "datenprodukt-planer-app";
      let db = null;

      function log(message, type = 'info') {
        const logs = document.getElementById('debug-logs');
        const timestamp = new Date().toLocaleTimeString();
        const colorClass = type === 'error' ? 'text-red-600' : type === 'success' ? 'text-green-600' : 'text-gray-800';
        
        logs.innerHTML += `<div class="${colorClass}">[${timestamp}] ${message}</div>`;
        logs.scrollTop = logs.scrollHeight;
        console.log(`[${timestamp}] ${message}`);
      }

      function updateStatus(elementId, content) {
        document.getElementById(elementId).innerHTML = content;
      }

      async function initFirebase() {
        try {
          log('üîß Initialisiere Firebase...');
          
          if (firebase.apps.length === 0) {
            firebase.initializeApp(firebaseConfig);
            log('‚úÖ Firebase App initialisiert', 'success');
          } else {
            log('‚ÑπÔ∏è Firebase App bereits initialisiert');
          }

          db = firebase.firestore();
          log('‚úÖ Firestore initialisiert', 'success');

          updateStatus('firebase-status', `
            <div class="text-green-600">‚úÖ Firebase erfolgreich initialisiert</div>
            <div class="text-sm text-gray-600 mt-2">
              <div>Project ID: ${firebaseConfig.projectId}</div>
              <div>Auth Domain: ${firebaseConfig.authDomain}</div>
              <div>API Key: ${firebaseConfig.apiKey.substring(0, 10)}...</div>
            </div>
          `);

          return true;
        } catch (error) {
          log(`‚ùå Firebase Initialisierung fehlgeschlagen: ${error.message}`, 'error');
          updateStatus('firebase-status', `
            <div class="text-red-600">‚ùå Firebase Initialisierung fehlgeschlagen</div>
            <div class="text-sm text-red-600 mt-2">${error.message}</div>
          `);
          return false;
        }
      }

      async function testCollections() {
        if (!db) {
          log('‚ùå Firestore nicht verf√ºgbar', 'error');
          return;
        }

        const collections = ['personen', 'skills', 'datenprodukte', 'rollen', 'zuordnungen'];
        let results = '<div class="space-y-2">';

        for (const collectionName of collections) {
          try {
            const path = `artifacts/${appId}/public/data/${collectionName}`;
            log(`üîç Teste Collection: ${path}`);

            const snapshot = await db.collection(path).get();
            const docCount = snapshot.docs.length;
            
            log(`‚úÖ ${collectionName}: ${docCount} Dokumente gefunden`, 'success');
            results += `
              <div class="flex items-center space-x-2">
                <span class="text-green-600">‚úÖ</span>
                <span class="font-medium">${collectionName}</span>
                <span class="text-gray-600">${docCount} Dokumente</span>
              </div>
            `;

            // Zeige erste 3 Dokument-IDs
            if (docCount > 0) {
              const sampleIds = snapshot.docs.slice(0, 3).map(doc => doc.id);
              results += `<div class="ml-6 text-xs text-gray-500">IDs: ${sampleIds.join(', ')}${docCount > 3 ? '...' : ''}</div>`;
            }

          } catch (error) {
            log(`‚ùå ${collectionName} Fehler: ${error.code} - ${error.message}`, 'error');
            results += `
              <div class="flex items-center space-x-2">
                <span class="text-red-600">‚ùå</span>
                <span class="font-medium">${collectionName}</span>
                <span class="text-red-600 text-sm">${error.code}</span>
              </div>
            `;

            if (error.code === 'permission-denied') {
              results += `<div class="ml-6 text-xs text-red-500">Firestore Security Rules m√ºssen angepasst werden!</div>`;
            }
          }
        }

        results += '</div>';
        updateStatus('collections-status', results);
      }

      async function testFirebase() {
        log('üöÄ Starte Firebase Test...');
        
        const initSuccess = await initFirebase();
        if (initSuccess) {
          await testCollections();
          log('‚úÖ Firebase Test abgeschlossen', 'success');
        } else {
          log('‚ùå Firebase Test abgebrochen', 'error');
        }
      }

      // Teste automatisch beim Laden
      window.addEventListener('load', () => {
        setTimeout(testFirebase, 1000);
      });

      // Teste alle 30 Sekunden
      setInterval(() => {
        log('üîÑ Automatischer Test...');
        testFirebase();
      }, 30000);
    </script>
  </body>
</html>
