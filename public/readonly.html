      .bg-gradient-to-br {

      }
      .from-slate-50 {
        --tw-gradient-from: #f8fafc;
        --tw-gradient-stops: var(--tw-gradient-from), var(--tw-gradient-to, rgba(248, 250, 252, 0));

      .to-blue-50\/30 {

      .bg-clip-text {
